name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_TMDB_TOKEN: ${{ secrets.VITE_TMDB_TOKEN }}
      VITE_TMDB_BASE_URL: ${{ secrets.VITE_TMDB_BASE_URL }}
      VITE_TMDB_IMAGE_URL: ${{ secrets.VITE_TMDB_IMAGE_URL }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - run: pnpm install
      - run: pnpm build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
